    <title>Document</title>
    <script>
        i=1;
        while(i<=5){
            document.write(i+"<br>");
            i++;
        }
        /*Çift Sayılar */
        document.write("== Çift Sayılar == <br>");
        i=0;
        while(i<=10){
            document.write(i+"<br>");
            i+=2;
        }
        /*Tek Sayılar*/
        document.write("== Tek Sayılar == <br>");
        i=1;
        while(i<=10){
            document.write(i+"<br>");
            i+=2;
        }
    </script>
